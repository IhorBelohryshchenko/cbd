<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="d-flex flex-column flex-nowrap">
        <div class="shadow">
            <img src="img/Shadow.png" width="100%">
        </div>
            <div class="header_nav d-flex flex-row flex-nowrap justify-content-between align-items-center">
                <ul class="header_menu d-flex flex-row flex-nowrap align-items-center">
                    <li class="d-flex align-items-center">
                        <span>home</span>
                        <div class="line"></div>
                    </li>
                    <li>products</li>
                    <li>faqs</li>
                    <li>contact us</li>
                </ul>
                <div class="header_logo">cbd</div>
                <div class="header_panel d-flex flex-row flex-nowrap align-items-center">
                    <div class="panel_list">login</div>
                    <div class="panel_list d-flex flex-row flex-nowrap align-items-center">
                        <img class="search_svg" src="img/loupe.svg">
                        <span class="search_text">search</span>
                    </div>
                    <div class="panel_list">cart (0)</div>
                </div>
            </div>
            <div class="header_info d-flex flex-column flex-nowrap align-self-center text-end">
                <div class="header_title">enhancing life excelling in care</div>
                <div class="header_action">Choose Wisely. Chose C B D.</div>
                <button class="header_button align-self-end">
                    <div class="button_decoration d-flex flex-row align-items-center">
                        <div class="button_text">start shopping</div>
                        <div class="button_line"></div>
                    </div>
                </button>
                <div class="header_more">
                    <span>See all products</span>
                    <img class="arrow_right" src="img/right-arrow.svg">
                </div>
            </div>
            <div class="header_text d-flex flex-row flex-nowrap">
                <div class="text_decoration align-self-center"></div>
                <span>cbd potion health</span>
            </div>
    </header>

    <section>
        <div class="whoWeAre">
            <div class="whoWeAre_box"></div>
            <div class="whoWeAre_title d-flex justify-content-center">we are what we are</div>
            <div class="whoWeAre_logo"></div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
